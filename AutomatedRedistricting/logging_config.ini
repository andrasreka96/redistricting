[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler

[handler_file_handler]
class=handlers.RotatingFileHandler
args=('file.log','a','maxBytes=10000','backupCount=5')
level=INFO
formatter=formatter

[formatter_formatter]
format=%(asctime)s %(module)-12s %(levelname)-8s %(message)s
